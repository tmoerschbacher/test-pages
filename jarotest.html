 
<html>
	<head>
		<title>AST Basic Tag - Single</title>

		<script type="text/javascript">
		var apntag = apntag || {};
		apntag.anq = apntag.anq || [];
		(function() {
			var d = document, e = d.createElement('script'), p = d.getElementsByTagName('head')[0];
			e.type = 'text/javascript';  e.async = true;
			e.src = '//acdn.adnxs.com/ast/ast.js';
			p.insertBefore(e, p.firstChild);
		})();

		apntag.anq.push(function() {
		
			apntag.setPageOpts({
				member: 10793,
				keywords: {
				'rdr': '01259-23093MAS11',
    				'eventid': '12345'
				}
								   
			});
		
			apntag.defineTag({
				tagId: 16087126,
				sizes: [[700,500]],
				targetId: 'radar-int'
			});

			apntag.onEvent('adRequested', 'radar-int', function() {
				console.log('adRequested');
			});
			apntag.onEvent('adAvailable', 'radar-int', function(adObj) {
				console.log({'adAvailable': adObj});
			});
			apntag.onEvent('adLoaded', 'radar-int', function(adObj) {
				console.log({'adLoaded': adObj});
			});
			apntag.onEvent('adNoBid', 'radar-int', function(adObj) {
				console.log({'adNoBid': adObj});
			});
			apntag.onEvent('adRequestFailure', 'radar-int', function(adError) {
				console.log({'adRequestFailure': adError});
			});
			apntag.onEvent('adError', 'radar-int', function(adError, adObj) {
				console.log({'adError': adError, 'adObj': adObj});
			});
			apntag.onEvent('adCollapse', 'radar-int', function() {
				console.log('adCollapse');
			});
		});


		apntag.anq.push(function() {
			apntag.loadTags();
		});
		</script>
	</head>
	<body>
		<div id="radar-int" class="text-center">
			<script type="text/javascript">
			apntag.anq.push(function() {
				apntag.showTag('radar-int');
			});
			</script>
		</div>
	</body>
</html>
